<form action="/add/message" id="newmessageform" method="POST">
        <div class="field">
          <label class="label">Имя гостя</label>
          <div class="control">
            <input id="username" name="username" class="input" type="text">
          </div>
        </div>
        <div class="field">
          <label class="label">Сообщение</label>
          <div class="control">
            <textarea id="msgtxt" name="msgtxt" class="textarea is-primary"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-primary">Добавить</button>
          </div>
        </div>
        
      </form>
