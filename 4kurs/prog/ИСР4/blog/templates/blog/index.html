{% extends 'blog/base_blog.html' %}

{% block title %}
    Список постов
{% endblock %}

{% block content %}
    <h1>Записи:</h1>
    {% for post in posts %}
        <div>
            <div>
                {{ post.date_pub }}
            </div>
            <div>
                <h5>{{ post.title }}</h5>
                <p>{{ post.body|truncatewords:15 }}</p>
                <a href="{{ post.get_absolute_url }}">Читать</a>
                <a href="{{ post.get_update_url }}"">Редактировать</a>
                <a href="{{ post.get_delete_url }}"">Удалить</a>
            </div>
        </div>    
    {% endfor %}
{% endblock %}
